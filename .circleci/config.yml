version: 2
jobs:
  build:
    docker:
      - image: docker:latest
    working_directory: ~
    steps:
      - run: |
          set -xu
          apk add --no-cache tree
          tree -a

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
